<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter the chat room</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            border: none;
            outline: none;
        }
    </style>
</head>
<body style="width: 100vw; height: 100vh; overflow: hidden;">
    <div style="display: flex; flex-direction: column; height: 100%; margin-left: 3%; margin-right: 3%; align-items: center;">
        <div style="display: flex; margin-top: 3%; font-size: 50px; font-family: 'Inter', sans-serif; font-weight: 200;">
            Welcome to Chatt's chat room
        </div>
        <div style="display: flex; margin-top: 10%; width: 35%; height: 35%; border: 2px solid black; border-radius: 20px;">
            <div style="display: flex; flex-direction: column; margin: 10% 8%; width: 100%;">
                <div style="display: flex; font-size: 20px; font-family: 'Inter', sans-serif; font-weight: 400;">
                    Who are you?
                </div>
                <div style="display: flex; margin-top: 6%; justify-content: center; border: 1px solid black; border-radius: 15px;">
                    <input id="username" type="text" style="width: 100%; margin: 4% 3%; font-size: 18px;" placeholder="Enter your username..." onkeypress="enter(event)">
                </div>
                <div style="display: flex; margin-top: 12%; margin-left: auto; margin-right: auto; font-size: 18px; font-family: 'Inter', sans-serif; font-weight: 300; color: #0075FF; cursor: pointer;" onclick="login()">
                    Enter the chat room
                </div>
            </div>
        </div>
    </div>
    <script>
        let input = document.getElementById("username");
        
        function login()
        {
            const xHttp = new XMLHttpRequest();
            xHttp.onload = function()
            {
                if(xHttp.responseText == "success")
                window.location = "/chat";
            }
            
            xHttp.open("POST", "php/Login.php");
            xHttp.send("username=" + login.value);
        }

        function enter(event)
        {
            if(event.key == "Enter")
            {
                login();
            }
        }
    </script>
</body>
</html>
